{% load static %}

<!-- Author Portfolio -->
{% for author in authors %}
  <div class="single-widget portfolio-widget">
    <img
      class="img-fluid"
      src="{% static 'posts/img/blog/user2.png'%}"
      alt=""
    />
    <a href="#">
      <h4>{{ author.user.get_full_name }}</h4>
    </a>
    <div class="desigmation">
      <p>{{ author.job_role }}</p>
    </div>
    <p>
      {{ author.author_bio }}
    </p>
    <ul>
      <li>
        <a href="#"><i class="fa fa-facebook"></i></a>
      </li>
      <li>
        <a href="#"><i class="fa fa-twitter"></i></a>
      </li>
      <li>
        <a href="#"><i class="fa fa-dribbble"></i></a>
      </li>
      <li>
        <a href="#"><i class="fa fa-behance"></i></a>
      </li>
    </ul>
  </div>
{% endfor %}
  
  <!-- End Author Portfolio -->
