
{% load humanize %}

<div class="single-post-item">
  <figure>
    <img
      class="post-img img-fluid"
      src="{{ post.thumbnail.url }}"
      alt=""
    />
  </figure>
  <h3>
    <a href="#"
      >{{ post.title }}</a
    >
  </h3>
  <p>
    {{ post.snippet }}
  </p>
  <a href="#" class="primary-btn text-uppercase mt-15"
    >Continue Reading</a
  >
  <div class="post-box">
    <div class="d-flex">
      <div>
        <a href="#">
          <img class="author--profile__image" src="{{ post.author.profile_image.url }}" alt="" />
        </a>
      </div>
      <div class="post-meta">
        <div class="meta-head">
          <a href="#">{{ post.author.user.get_full_name }}</a>
        </div>
        <div class="meta-details">
          <ul>
            <li>
              <a href="#">
                <span class="lnr lnr-calendar-full"></span>
                {{ post.created_date | naturaltime }}
              </a>
            </li>
            
            {% for category in post.categories.all %}
              <li>
                <a href="#">
                <span class="lnr {{ category.icon }}"></span>
                  {{ category.title }}
                </a>
              </li>
            {% endfor %}

            <li>
              <a href="#">
                <span class="lnr lnr-bubble"></span>
                {{ post.comment_count }} comments
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
